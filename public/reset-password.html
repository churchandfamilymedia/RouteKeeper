<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteKeeper - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">RouteKeeper</h4>
                </div>
                <div class="card-body p-4">
                    <form id="reset-form">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
                        </div>
                        
                        <div id="message-area" class="d-none" role="alert"></div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted py-3">
                    <small>&copy; Church and Family Media</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Helper function to display messages to the user
    function showMessage(text, type) {
        const messageArea = document.getElementById('message-area');
        messageArea.textContent = text;
        // Use Bootstrap alert classes for styling
        messageArea.className = `alert alert-${type}`;
        messageArea.classList.remove('d-none');
    }

    // Get the token from the URL as soon as the script loads
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const submitButton = document.querySelector('button[type="submit"]');

    // Immediately check if the token is missing and disable the form if so.
    document.addEventListener('DOMContentLoaded', () => {
        if (!token) {
            showMessage('Error: No reset token found. Please use the link from your email.', 'danger');
            if (submitButton) submitButton.disabled = true;
        }
    });

    document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Basic client-side validation
        if (password !== confirmPassword) {
            showMessage('Passwords do not match.', 'danger');
            return;
        }

        // Check minimum password length
        if (password.length < 8) {
            showMessage('Password must be at least 8 characters long.', 'danger');
            return;
        }

        if (!token) {
            showMessage('Error: Invalid or missing reset token.', 'danger');
            return;
        }

        try {
            // Send token and new password to the backend
            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, password: password })
            });

            const result = await response.json();

            if (response.ok) {
                showMessage(result.message, 'success');
                if (submitButton) submitButton.disabled = true;
                // Redirect to login page after a short delay
                setTimeout(() => { window.location.href = '/index.html'; }, 3000);
            } else {
                // This will now display the "Cannot reuse password" error from the server
                showMessage(result.message || 'An unknown error occurred.', 'danger');
            }
        } catch (err) {
            console.error('Reset password error:', err);
            showMessage('A network error occurred. Please try again.', 'danger');
        }
    });
</script>

</body>
</html>
